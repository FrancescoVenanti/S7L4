<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-lg bg-primary-subtle sticky-top">
      <nav class="navbar navbar-expand-md">
        <div class="container-lg">
          <a class="navbar-brand fs-3 up" href="#"
            ><i class="bi bi-telephone-fill text-primary"></i> Epi<span class="text-primary">Phone</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-4">
                <a class="nav-link fs-4 upScale" aria-current="page" href="./index.html"
                  ><i class="bi bi-house me-2"></i>Home</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link fs-4 upScale active" href="./backoffice.html"
                  ><i class="bi bi-pencil-square me-2"></i>Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-lg bg-light">
      <div class="row py-4">
        <h2 class="display-2">
          Backoffice
          <button class="btn btn-primary" type="button" id="spinner" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span class="visually-hidden" role="status">Caricamento</span>
          </button>
        </h2>

        <div class="col-12 col-lg-8 flex-shrink-1">
          <form class="py-5" id="form">
            <div class="mb-4">
              <label for="prodName" class="form-label">Nome prodotto</label>
              <input type="text" class="form-control" id="prodName" required />
            </div>
            <div class="mb-4">
              <label for="prodBrand" class="form-label">Brand prodotto</label>
              <input type="text" class="form-control" id="prodBrand" required />
            </div>
            <div class="mb-4">
              <label for="prodDescription" class="form-label">Descrizione prodotto</label>
              <textarea class="form-control" id="prodDescription" rows="3" required></textarea>
            </div>
            <div class="mb-4">
              <label for="prodPrice" class="form-label">Prezzo</label>
              <input type="number" class="form-control" id="prodPrice" required />
            </div>
            <div class="mb-4 input-group">
              <input type="text" class="form-control" id="prodImg" placeholder="Link immagine" required />
              <button class="btn btn-outline-primary" type="button" id="preview">Anteprima</button>
            </div>
            <div id="message"></div>
            <div class="d-flex justify-content-between flex-wrap">
              <button type="button" class="btn btn-primary px-5" id="create">Crea</button>
              <button type="button" class="btn btn-warning px-5" id="modify">modifica</button>
              <button type="button" class="btn btn-danger px-5" id="delete">Cancella</button>
            </div>
          </form>
        </div>
        <div class="col-12 col-lg-4 d-flex justify-content-center" id="imgCont"></div>
      </div>
    </div>
    <!-- modale -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./back.js"></script>
  </body>
</html>
